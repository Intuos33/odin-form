<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css">

    <title>Form Project</title>
</head>
<body>
    <div class="background">
        <img src="./images/background.jpg" alt="">

        <div class="logo">
            <p>LOGO</p>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <div class="head">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. 
                    Sign up <em>now</em> to get started.
                </p>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>

            <div class="forms">
                <p class="legend">Let's do this!</p>

                <form action="">
                    <div class="left">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first_name">

                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">

                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="left right">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last_name">

                        <label for="email">PHONE NUMBER</label>
                        <input type="number" id="number" name="number">

                        <label for="c-password">CONFIRM PASSWORD</label>
                        <input type="password" id="c-password" name="c-password" required>
                    </div>
                </form>
            </div>

            <div class="footer">
                <button class="btn" type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
